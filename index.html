<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="questions">
    <nav class="navbar">
      <form action="highscores.html">
        <button class="view-champs" id="highscores-link">
          View Superbowl Champs
        </button>
      </form>
      <span class="timer" id="timer">
        Time: <span id="countdown">75</span>
      </span>
    </nav>
    <div class="intro">
      <h1>Fantastic Football Quiz</h1>
    </div>
    <div class="intro">
        <div>
          <p id="intro">
            You're obviously a football fan, how well do you know the game? Do you have what it takes to lift the Lombardi trophy
          </p>
        </div>
      </div>
    <div class="start">
        <div>
          <button type="button" class="start-button" id="start-button">
            Start
          </button>
        </div>
      </div>
    </div>
    <div class="question-container" id="quiz-questions">
        <div>
          <div>
            <h1 class="questions-text" id="question-text"></h1>
          </div>
        </div>
        <div class="answers">
          <div class="answer-buttons">
            <button class="answer-button-a" id="a"></button>
            <button class="answer-button-b" id="b"></button>
            <button class="answer-button-c" id="c"></button>
            <button class="answer-button-d" id="d"></button>
          </div>
        </div>
        <div class="feedback">
          <div>
            <hr />
            <span id="feedback-text"></span>
          </div>
        </div>
      </div>
      <div class="container d-none p-4 mt-5 mx-auto" id="complete">
        <div class="row">
          <div class="col text-center">
            <h1>All Done!</h1>
            <h2>
              Your final score is:
              <span id="final-score"></span>
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials" />
            <button class="btn btn-danger" id="submit-score">
              Submit
            </button>
          </div>
        </div>
      </div>

    <script src="questions.js"></script>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Quiz Scores</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="scores">
    <!-- the high score list for the football quiz -->

    <div class="highscores">
      <div>
        <h1>Super Bowl Champions</h1>
      </div>
      <div id="champs"></div>
    </div>
    <!-- Buttons to restart the quiz, or clear the scores -->
    <div class="buttons">
      <a href="index.html"> <button id="restart">Restart Quiz</button></a>
      <button id="clear">Clear Scores</button>
    </div>
    <script src="highscore.js"></script>
  </body>
</html>
